[tool.black]
line-length = 100
target-version = ["py313"]
skip-string-normalization = false

[tool.ruff]
line-length = 100
target-version = "py313"
select = ["E", "F", "W", "I", "C90"]
ignore = ["E501"]  # handled by Black
src = ["."]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
addopts = "-ra --strict-markers --strict-config"
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["."]

[tool.mypy]
python_version = "3.13"
ignore_missing_imports = true
check_untyped_defs = false
